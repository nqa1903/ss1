<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function hasUppercase(str){
            return [...str].some((value) =>
                /[A-Z]/.test(value));
        }
        let str = 'Hello';
        console.log(hasUppercase(str));
    </script>
</body>
</html>
