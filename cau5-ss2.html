<body>
    <script>
        const employees = [
  {
    name: "Nguyễn Văn A",
    age: 21,
  },
  {
    name: "Nguyễn Văn B",
    age: 30,
  },
  {
    name: "Nguyễn Văn C",
    age: 19,
  },
];
function sortEmployees(arr , str){
    if(str === 'Increase'){
        return arr.sort((a,b) => {
        return a.age - b.age;
    })
    }else if(str === 'Decrease'){
        return arr.sort((a,b) => {
            return b.age - a.age;
        })
    }else{
        console.log("Cant sort employee");
    }
}
console.log(sortEmployees(employees,'Decrease'));
    </script>
</body>
