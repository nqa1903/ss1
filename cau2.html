<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Class = [
            {
                id : 1,
                number : 25,
            },
            {
                id : 1,
                number : 30,
            },
            {
                id : 1,
                number : 50,
            },
        ]
        let result = Class.map((item , index , arr) =>{
            if(item.number < 30){
                item.number += 10;
            }
            if(item.number > 40){
                item.number -= 10;
            }
            return item;
        })
        console.log(result);
    </script>
</body>
</html>
