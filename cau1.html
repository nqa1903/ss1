<!DOCTYPE html>

</head>
<body>
    <script>
        function hasNegativeNumber(arr){
            return arr.every((value) =>{
                return value > 0;
            })
        }
        let arr = [1,2,3,4,5];
        console.log(hasNegativeNumber(arr));
    </script>
</body>
</html>
