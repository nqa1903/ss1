    <script>
        function sum(arr){
            // let sum = 0;
            // for(let i = 0 ; i < arr.length ; i++){
            //     sum += arr[i];
            // }
            // return sum;
            return arr.reduce((acc , value , arr) => {
                return acc + value;
            }, 0)
        }
        let arr = [1,2,3,4,5];
        console.log(sum(arr));
    </script>
