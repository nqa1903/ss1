<body>
    <script>
        function allNumbersDivisibleBy(arr , num){
            return arr.every((value) => value % num === 0)}
        let arr = [2,4,6,8,10];
        console.log(allNumbersDivisibleBy(arr , 2));
    </script>
</body>
